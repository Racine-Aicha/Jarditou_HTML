   <h2>Contact</h2>
  
   <hr> 
   <form>
   <p> * Ces zones sont obligatoires</p>
   <fieldset>
      
       <legend>Vos coordonnées</legend>
    <label for="nom"> Votre nom* :</label>
    <input type="text" name="nom" id="nom"><br>

    <label for="prenom"> Votre prénom* :</label>
    <input type="text" name="prénom" id="prenom"><br>

    Sexe* :<input type="radio" name="Sexe" value="Féminin"> Féminin
           <input type="radio" name="Sexe" value="Masculin"> Masculin<br>

    <label for="date">Date de naissance*:</label>
    <input type="date" name="date de naissance" id="date" required title="jj/mm/aaaa"><br>

    <label for="code">Code postal*:</label>
    <input type="number" name="Code postal" id="code" required title="code postal"><br>

    <label for="adresse"> Adresse*:</label>
    <input type="text" name="Adresse" id="adresse" required title="adresse"><br>

    <label for="ville">Ville*:</label>
    <input type="text" name="Ville" id="ville" required title="ville"><br>

    <label for="email">Email*:</label>
    <input type="text" name="email" id="email" placeholder="dave.loper@afpa.fr">

   </fieldset> <br>

   <fieldset>
       <legend>Votre demande</legend>
       <label for="sujet"> Sujet* :</label><select id="sujet" size="1">
           <option value="Veuillez sélectionner un sujet">Veuillez sélectionner un sujet</option>
           <option value="Mes commandes">Mes commandes</option>
           <option value="Question sur un produit">Question sur un produit</option>
           <option value="Réclamation">Réclamation</option>
           <option value="Autres">Autres</option>
       </select><br>
       <label for="vosquestions"> Vos questions* :</label>
       <textarea id="vosquestions"></textarea>    
   </fieldset><br>

   <input type="checkbox" name="texte" value="j'accepte le traitement informatique de ce formulaire">* J'accepte le traitement informaitique de ce formulaire

   <div>
       <button>Envoyer</button>
       <button>Annuler</button>
   </div>

       <hr>
